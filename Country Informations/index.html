<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATHOUSE | Country Informations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo.PNG">
</head>

<body>
    <div class="light-dark">
        <button id="light">Light</button>
        <button id="dark">Dark</button>
    </div>
    <header>
        <h1>country \ information</h1>
        <input type="text" placeholder="Search Country" id="search" value="cambodia" onkeyup="return forceLower(this);"
            list="country" name="country" />
        <p id="err">Your country's name does not exist.</p>
        <p id="fill">Please fill out this field.</p>
        <button id="btn-search">search</button>
        <datalist id="country">
        </datalist>
        <p id="clear-search">clear search</p>
    </header>
    <section class="container">
        <!-- alert -->
        <div class="flag-size" id="close-flag-size">
            <div class="size">
                <img src="" id="flag-size" />
            </div>
            <img src="./close.svg" id="close" style="height: 40px" />
        </div>

        <div class="flag-items">
            <div class="flag" id="full-flag">
                <img src="" id="flag" />
            </div>
            <button id="view-size">View Full Size</button>
        </div>

        <div class="info">
            <h1 id="name"></h1>
            <div class="infos">
                <div class="region">
                    <h3>Region</h3>
                    <div class="line"></div>
                    <p id="region"></p>
                </div>
                <div class="capital">
                    <h3>Capital</h3>
                    <div class="line"></div>
                    <p id="capital"></p>
                </div>
                <div class="pop">
                    <h3>Population</h3>
                    <div class="line"></div>
                    <p id="pop"></p>
                </div>
            </div>
            <div class="currencies">
                <h3>Currencies</h3>
                <div class="line"></div>
                <p id="list" class="list"></p>
            </div>
            <div class="domain">
                <h3>Top Level Domain</h3>
                <div class="line"></div>
                <p id="domain" class="domain"></p>
            </div>

            <div class="sub-region">
                <h3>Sub Region</h3>
                <div class="line"></div>
                <p id="sub" class="sub"></p>
            </div>
            <div class="area">
                <h3>Area</h3>
                <div class="line"></div>
                <p id="area"></p>
            </div>
            <!-- <div class="dev">
                <h3>Developer</h3>
                <div class="line"></div>
                <p>Sok Pagnavath</p>
            </div> -->
        </div>
    </section>
    <footer>
        <p>Copyright 2021, Developed by Pagnavath.</p>
    </footer>
    <script src="./code.js"></script>
</body>

</html>
